<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify is here!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="./logo.png" alt="Your spotify" srcset="">Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <!-- container -->
    <div class="container">

        <!-- two divs for songs play and for an image right side -->
        <div class="songList">
            <h1>Your songs -> your way!</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="1" srcset=""><span class="songName">Let you know</span>
                    <span class="songlistplay"><span class="timestamp">
                        04:37
                    </span><i id="0" class="songItemPlay fa-solid fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="./covers/7.jpg" alt="1" srcset=""><span class="songName">Let you know</span>
                    <span class="songlistplay"><span class="timestamp">
                        04:33
                    </span><i class="songItemPlay fa-solid fa-play" id="1"></i></span>
                </div>
                <div class="songItem">
                    <img src="./covers/2.jpg" alt="1" srcset=""><span class="songName">Let you know</span>
                    <span class="songlistplay"><span class="timestamp">
                        04:33
                    </span><i class="songItemPlay fa-solid fa-play" id="2"></i></span>
                </div>
                <div class="songItem">
                    <img src="./covers/3.jpg" alt="1" srcset=""><span class="songName">Let you know</span>
                    <span class="songlistplay"><span class="timestamp">
                        04:33
                    </span><i id="3" class="songItemPlay fa-solid fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="./covers/7.jpg" alt="1" srcset=""><span class="songName">Let you know</span>
                    <span class="songlistplay"><span class="timestamp">
                        04:33
                    </span><i class="songItemPlay fa-solid fa-play" id="4"></i></span>
                </div>
                <div class="songItem">
                    <img src="./covers/5.jpg" alt="1" srcset=""><span class="songName">Let you know</span>
                    <span class="songlistplay"><span class="timestamp">
                        04:33
                    </span><i class="songItemPlay fa-solid fa-play" id="5"></i></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <!-- bottom-which song is currently platying -->
    <div class="bottom">
        <input type="range" value="0" name="range" id="myProgressBar" min="0" max="100">

        <!-- fontawesome icons -->
        <div class="icons">

            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>




        </div>
        <div class="songInfo">
            <img src="./playing.gif" id="gif" width="45px" alt="" srcset=""> <span id="masterSongName">welcome</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1f34dc00f7.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
